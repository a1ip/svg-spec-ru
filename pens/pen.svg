(function()
{
    "use strict"

    var context = { }

    exports.set = function(value)
    {
        function getter()
        {
            if (this == context) return value

            throw new TypeError
        }

        return { get: getter }
    }

    exports.get = function(object, key)
    {
        key = "__" + key + "__"

        var descriptor = Object.getOwnPropertyDescriptor(object, key)
        if (descriptor)
        {
            var getter = descriptor.get

            if (typeof getter == "function")
                return getter.call(context)
        }

        throw new TypeError
    }
})()
